binaryfile: "a.out" #file name
arg_count: 2 #number of CLI arguments
args_size: 256 #byte size
max_offsets: -1 #max number of offsets to search, set this to avoid resource exhaustion, -1 == unlimited
discovery: function #an array of offets, function or basic_block is available, function will return inputs to reach each function, basic block will reach all basic blocks, and an array of offsets will only look for those instruction locations
